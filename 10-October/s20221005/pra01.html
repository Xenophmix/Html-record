<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-mode 練習</title>
    <style>
        .block{
            width: 99px;
            height: 99px;
            border-radius: 15px;
            border: 1px solid black;
            position: relative;
        
        }
        .dicedot {
            width: 30px;
            height: 30px;
            border-radius: 50px;
            background: black;
            position: relative;
        }
        .position{
            top:35px;
            left:35px;
        }
    </style>
</head>

<body>
    <h2>練習一</h2>
    <h3>使用CSS繪製骰子一點</h3>
    <div class="block"><div class="dicedot  position"></div></div>

</body>

</html>
