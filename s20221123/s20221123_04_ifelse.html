<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let x = 6;
    if (x > 5){
      console.log('x>5');
      console.log(x);

      // 若只有一個= 會是 賦值 兩個==會是最相近的值 三個===是絕對的值
    }else if(x = 3){
      console.log('x == 3');
      console.log(x);
    }else{
      console.log('x<5');
      console.log(x);
    }
  </script>
</body>
</html>
