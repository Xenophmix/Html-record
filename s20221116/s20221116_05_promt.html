<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <H1 id="You"></H1>
  <button type="button" onclick="AboutYou()">你好呀!請問您是?</button>
  <script>
    // 練習
    // prompt1 Text
    // prompt2 Number
    // 前端顯示出來

    function AboutYou() {
      let person = prompt("請輸入你的姓名", "Kevin");
      let personnumber = prompt("請輸入你的號碼", "1");
      console.log('person and personnumber',person,personnumber);
      if (person && personnumber != null) {
        document.getElementById("You").innerHTML =
          "Hello " + person + "&nbsp;&nbsp;" + personnumber + "號" + "! 你今天好嗎?";
      }else{
        document.getElementById("You").innerHTML =
          "你沒有輸入內容!!!";
      }
    }
    

    // let myName = prompt('Name ?');
    // console.log(myName);
  </script>
</body>

</html>
