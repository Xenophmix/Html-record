<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
         li {
            display: inline;
            width: 150px;
            margin: -1px;
            padding: 3px 9px;
            border: 1px solid #ccc;
            text-align: center;
            min-width: 100px;
            list-style-type: none;
        }
        .flex{
            display: flex;
        }
        .flex li{
            margin-left:-1px;
        }
    </style>
</head>

<body>
    <ul>
        <li>回首頁</li>
        <li>產品</li>
        <li>客服</li>
        <li>最新消息</li>
        <li>關於我們</li>
    </ul>
    <ul class="flex">
        <li>回首頁</li>
        <li>產品</li>
        <li>客服</li>
        <li>最新消息</li>
        <li>關於我們</li>
    </ul>
</body>

</html>
