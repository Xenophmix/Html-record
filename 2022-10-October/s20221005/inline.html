<head>

    <title>Document</title>

        a,span,label{
            width: 150px;
            background-color: bisque;
            padding: 10px;
            margin: 10px;
            display: inline-block;

            border-radius:30px;
            text-align: center;
            box-sizing: border-box;
        }

    <span>span span span</span>
    <span>span span span</span>
    <span>span span span</span>
    <span>span span span</span>
    <span>span span span</span>
    <label>label label label</label>
    <label>label label label</label>
    <label>label label label</label>
    <label>label label label</label>
    <label>label label label</label>
</body>
</html>
