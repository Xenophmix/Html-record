  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>

  <script>


    $(function () {

      $(".sliderRow").slick({
        rows: 2,
        infinite: false,
        slidesToShow: 4, //預設 1 幻燈片顯示幾張
        slidesToScroll: 1, //預設 1 幻灯片每次滑動幾張
        dots: true, // 預設 false 指示点
      });


      $('.sliderTwo').slick({
        rows: 2,
        infinite: false,
        slidesToShow: 1,
        slidesToScroll: 1,
        dots: true, // 預設 false 指示点
      });


      $('.slider-for').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false, // 預設 true 左右箭頭是否顯示
        fade: true, // 預設 false 淡入淡出
        asNavFor: '.slider-nav',//將滑塊設置為其他滑塊的導航（類或ID名稱）,適用於多個輪播圖共用一個導航
        autopaly: true,
      });

      $('.slider-nav').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: '.slider-for',
        dots: true, // 預設 false 指示点
        arrows: false, // 預設 true 左右箭頭是否顯示
        focusOnSelect: true, // 預設 false
        
      });

    });

    function slickGoTo(key) {
      $('.slider-nav').slick('slickGoTo', key);
    }
  </script>
