<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <H3>某某醫院</H3>
  <p>目前人數:<span id="people">0</span></p>
  <p>額滿:<span id="isFull">可以掛號</span></p>
  <script>

    const PeopleP = document.getElementById('people');
    const isFullP = document.getElementById('isFull');

    let isFull = false;
    let people = 0;
    let addPeople = 0;


    function setStatus(addPeople) {

      // addPeople = 200;
      people = people + addPeople;
      // if (people >= 100) {
      //   isFull = true;
      // }

      console.log('people', people);
      console.log('isFull', isFull);
      PeopleP.textContent = people;
      if (people >= 100) {
        isFullP.textContent = '額滿了';
        isFullP.style.color = 'red';
      } else {
        isFullP.textContent = '可以掛號';
        isFullP.style.color = 'green';

      }
    }
    setStatus(100);

  </script>
</body>

</html>
