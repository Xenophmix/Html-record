    <script>
        const clock = function () {
            let getDate = new Date();
            document.getElementById("clock").innerHTML = getDate.toLocaleTimeString(
                [],
                { hour: "2-digit", minute: "2-digit", second: "2-digit" }
            );
        };
        setInterval(function () {
            clock();
        }, 1000);
    </script>
