<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .carousel-control-color{
            color: black;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center mt-4 p-5 bg-primary text-white rounded">
        <h1>HELLO!</h1>
    </div>
    <div class="container mt-5 text-center border">
        <div class="row">
            <div class="col-6">
                <i style="font-size:60px" class="fa-solid fa-ghost"></i>
            </div>
            <div class="col-6">
                <i style="font-size:60px" class="fa-solid fa-gamepad"></i>
            </div>
        </div>
    </div>
    <!-- 增加padding-right&left:0，來處理 container裡面內建的padding-right&left:5px -->
    <div style="padding-right:0;padding-left:0" id="demo" class="container carousel" data-bs-ride="carousel">

        <!-- 中間下方按鈕 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- 圖片區域 -->
        <!-- data-bs-interval="5000" 調整持續時間  -->
        <!-- carousel-fade 改成淡入淡出的效果 -->
        <!-- carousel-slide 改成滑入滑出效果 -->
        <div class="carousel-inner carousel-fade">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="https://picsum.photos/id/1011/5472/3648" alt="Los Angeles" class="d-block"
                    style="width:100%;height: 1000px">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="https://picsum.photos/id/1005/5760/3840" alt="Chicago" class="d-block"
                    style="width:100%;height: 1000px">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="https://picsum.photos/seed/picsum/1920/1080" alt="New York" class="d-block"
                    style="width:100%;height: 1000px">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <!-- 左右邊半透明切換按鈕 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <img src="https://fakeimg.pl/350x200/ff0000/000" class="img-fluid rounded" alt="">
            </div>
            <div class="col-4">
                <img src="https://fakeimg.pl/350x200/ff0000/000" class="img-fluid rounded-circle" alt="">
            </div>
            <div class="col-4">
                <img src="https://fakeimg.pl/350x200/ff0000/000" class="img-fluid img-thumbnail" alt="">
            </div>
        </div>
    </div>
    <div class="container text-center mt-5">
        <!-- row裡面也有padding-left&right:5px的效果，以後需要注意。 -->
        <div class="row">
            <div class="col-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57835.26032505906!2d121.3844960383489!3d25.044125195566476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bec9ad74b1%3A0xa639904a89f26435!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5YyX5Z-65a6c6Iqx6YeR6aas5YiG572y5rOw5bGx6IG35qWt6KiT57e05aC0!5e0!3m2!1szh-TW!2stw!4v1667355362692!5m2!1szh-TW!2stw"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-6">
                <iframe id="ytplayer" type="text/html" width="100%" height="350"
                    src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=0&origin=http://example.com"
                    frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
