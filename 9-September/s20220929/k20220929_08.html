<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* hw20220929
            商業報表 + 分頁        
        */

        /* https://www.oxxostudio.tw/articles/201809/css-font-size.html */
        /* 
            em rem font-size
            px 固定
            em 會越來越大
            rem 固定比率
            large 固定
        
        */
        .font1 {
            font-size: 16px;
        }

        .font2 {
            font-size: 1em;
        }

        .font3 {
            font-size: x-large;
        }

        .font4 {
            font-size: 1.5rem;
        }

        .cent {
            text-align: center;
            /* margin:0 auto; */
        }

        a {
            text-decoration: none;
            background-color: pink;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 30px;
        }

        a:hover {
            /* color: red; */
            background-color: rgb(151, 11, 76);
        }

        /*  unvisited link
            沒點進去過
        */
        a:link {
            color: rgb(208, 255, 0);
        }

        /*  visited link
            點進去過了
        */
        a:visited{
            color: red;
        }
        table{
            margin:0 auto;
            width: 80%;
            text-align: center;
            margin-bottom: 50px;
        }
        table,tr,td,th{
            border:1px solid black;
        }
        td:hover{
            color:red
        }
        th{
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <h3>飲料店的商業報表</h3>
    <table>
        <tr>
            <th>id</th>
            <th>品名</th>
            <th>進貨價格</th>
            <th>進貨日期</th>
            <th>庫存</th>
        </tr>
        <tr>
            <td>1</td>
            <td>紅茶</td>
            <td>100</td>
            <td>2020-09-29</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>紅茶</td>
            <td>100</td>
            <td>2020-09-29</td>
            <td>50</td>
        </tr>
        <tr>
            <td>3</td>
            <td>紅茶</td>
            <td>100</td>
            <td>2020-09-29</td>
            <td>50</td>
        </tr>
    </table>

    <h3>font-size</h3>
    <p class="font1">Lorem ipsum dolor sit amet.</p>
    <p class="font2">Lorem ipsum dolor sit amet.</p>
    <p class="font3">Lorem ipsum dolor sit amet.</p>
    <p class="font4">Lorem ipsum dolor sit amet.</p>
    <p class="font5">Lorem ipsum dolor sit amet.</p>

    <!-- a{$}*7 -->

    <div class="cent">

        <a href="#">&lt;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#" style="font-size: 1.5rem;">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">&gt;</a>

    </div>
</body>

</html>
