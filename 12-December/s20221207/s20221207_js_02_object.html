<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    let obj = {
      'name': 'amy',
      'age': 18,
      'chinese': 70,
      'english': 80,
      'math': 90,
      'sumFun': function () {
        let sum = this.chinese + this.english + this.math;
        return sum;
      },
      'avgFun': () => {
        let avg = obj.sumFun() / 3;
        console.log('平均',avg);
        console.log('加總',obj.sumFun());
      }

    }
    // console.log('平均', obj.avgFun);
    // console.log('加總', obj.sumFun);
    obj.sumFun()
    obj.avgFun()
  </script>
</body>
