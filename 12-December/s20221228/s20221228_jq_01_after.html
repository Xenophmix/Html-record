<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<style>
  .box {
    border: 1px solid black;
    height: 300px;
  }

  div:not(.parentDiv) {
    margin-bottom: 10px;
    color: red;
    border: 1px solid red;
    overflow: auto;
  }

  p {
    margin-bottom: 10px;
    color: green;
    border: 1px solid red;
  }

  div>button {
    margin-bottom: 10px;
    border: 1px solid blue;
  }
</style>

<body>

  <h1 class="text-center">Jquery Append Relative Project</h1>
  <div class="container">
    <div class="row">
      <div class="box col-6 text-center">
        <h3>
          append
        </h3>
        <div class="parentDiv">
          <p>Hello</p>
        </div>
        <div>
          <button class="append">append</button>
        </div>
      </div>
      <div class="box col-6 text-center">
        <h3>
          prepend
        </h3>
        <div class="parentDiv">
          <p>Hello</p>
        </div>
        <div>
          <button class="prepend">prepend</button>
        </div>
      </div>
      <div class="box col-6 text-center">
        <h3>
          after
        </h3>
        <div class="parentDiv">
          <p>Hello</p>
        </div>
        <div>
          <button class="after">after</button>
        </div>
      </div>
      <div class="box col-6 text-center">
        <h3>
          before
        </h3>
        <div class="parentDiv">
          <p>Hello</p>
        </div>
        <div>
          <button class="before">before</button>
        </div>
      </div>


    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script>
    $(function () {
      const myBtnAppend = $('.append');
      const myBtnPrepend = $('.prepend');
      const myBtnAfter = $('.after');
      const myBtnBefore = $('.before');
      myBtnAppend.click(function () {
        let parentDiv = $(this).parent().siblings('.parentDiv')
        console.log($(this).parent());
        parentDiv.append('<p>hello append</p>');
      })
      myBtnPrepend.click(function () {
        let parentDiv = $(this).parent().parent().find('.parentDiv');
        console.log('parentDiv', parentDiv);
        parentDiv.prepend('<p>hello append</p>');
      })
      myBtnAfter.click(function () {
        let parentDiv = $(this).parent().parent().find('.parentDiv');
        console.log('parentDiv', parentDiv);
        parentDiv.after('<p>hello append</p>');
      })
      myBtnBefore.click(function () {
        let parentDiv = $(this).parent().parent().find('.parentDiv');
        console.log('parentDiv', parentDiv);
        parentDiv.before('<p>hello append</p>');
      })
    })
  </script>
</body>

</html>
