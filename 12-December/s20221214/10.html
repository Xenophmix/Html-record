<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box1 {
    background-color: lightpink;
    width: 800px;
    height: 50px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    line-height: 50px;
  }

  .box2 {
    background-color: lightblue;
    width: 800px;
    height: 300px;

  }
</style>

<body>

  <button type="button" id="hideToggleBtn">hideToggleBtn</button>
  <button type="button" id="fadeToggleBtn">fadeToggleBtn</button>
  <button type="button" id="slideToggleBtn">slideToggleBtn</button>
  <hr>
  <select name="mySelect" id="mySelect" style="width:500px">
    <option value="hide">hideToggleBtn</option>
    <option value="fade">fadeToggleBtn</option>
    <option value="slide">slideToggleBtn</option>
  </select>
  <div class="box1">
    Select One Then Click Me To Do Something!
  </div>
  <div class="box2">
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
    integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>




    $(function () {
      // 點擊 id="hideToggleBtn" 的物件的時候 影響 class="box2"
      $('#hideToggleBtn').click(function () {
        $('.box2').toggle();
      });
      // 點擊 id="fadeToggleBtn" 的物件的時候 影響 class="box2"
      $('#fadeToggleBtn').click(function () {
        $('.box2').fadeToggle();
      });
      // 點擊 id="slideToggleBtn" 的物件的時候 影響 class="box2"
      $('#slideToggleBtn').click(function () {
        $('.box2').slideToggle();
      });
      $('.box1').click(function () {
        // GetVal 會等於selected option 的 value
        let GetVal = $('select').val();
        console.log(GetVal);
        // 可以把GetVal 塞進下面 把$("select").val()取代掉
        if ($("select").val() == 'hide')
          $('.box2').toggle();
        else if ($("select").val() == 'fade')
        // fadeToggle(Here) Here可以塞毫秒數 開始執行至完成的時間
          $('.box2').fadeToggle(1000);
        else if ($("select").val() == 'slide')
          $('.box2').slideToggle(1000);
      });
    });
  </script>
</body>

</html>
