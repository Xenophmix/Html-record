<!DOCTYPE html>
<html lang="en">

<head>
  <title>Menu Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>


  <div class="container mt-3">
    <h2>Menu</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis, expedita!</p>
    <table class="table table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>品名</th>
          <th>單價</th>
          <th>數量</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody class="">
        <tr>
          <td>
            <h3>花茶</h3>
            <img src="https://picsum.photos/id/1022/100/100">
          </td>
          <td>
            <input class="form-control" type="number" name="item1Price" id="item1Price" value="100">
          </td>
          <td>
            <input class="form-control Mycount" type="number" name="item1Count" id="item1Count" value="1">
          </td>
          <td>
            <input class="form-control" type="number" name="item1Total" id="item1Total" value="0">
          </td>
        </tr>
        <tr>
          <td>
            <h3>咖啡</h3>
            <img src="https://picsum.photos/id/1024/100/100">
          </td>
          <td>
            <input class="form-control" type="number" name="item2Price" id="item2Price" value="50">
          </td>
          <td>
            <input class="form-control Mycount" type="number" name="item2Count" id="item2Count" value="1">
          </td>
          <td>
            <input class="form-control" type="number" name="item2Total" id="item2Total" value="0">
          </td>
        </tr>
        <tr>
          <td>
            <h3>山泉水</h3>
            <img src="https://picsum.photos/id/1024/100/100">
          </td>
          <td>
            <input class="form-control" type="number" name="item3Price" id="item3Price" value="200">
          </td>
          <td>
            <input class="form-control Mycount" type="number" name="item3Count" id="item3Count" value="1">
          </td>
          <td>
            <input class="form-control" type="number" name="item3Total" id="item3Total" value="0">
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Result</td>
          <td colspan="2" class="align-middle">
            <span id="resultS">

            </span>
          </td>
          <td>
            <button id="resultBtn" type="button" class="btn btn-success">500/8折</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script>
    $(function () {
      const item1Price = $('#item1Price');
      const item1Count = $('#item1Count');
      const item1Total = $('#item1Total');

      const item2Price = $('#item2Price');
      const item2Count = $('#item2Count');
      const item2Total = $('#item2Total');

      const item3Price = $('#item3Price');
      const item3Count = $('#item3Count');
      const item3Total = $('#item3Total');

      const resultS = $('#resultS');
      const resultBtn = $('#resultBtn');
      const Mycount = $('.Mycount');
      const tbodyTr = $('tbody>tr');
      const theadTr = $('thead>tr');

      const colors = ['red', 'green', 'blue',];
      theadTr.find('th').each(function (index) {
        console.log(index);
        $(this).css('color', colors[index]);
      });



      function updateTotal(priceInput, countInput, totalInput) {
        // const price = priceInput;
        // const count = countInput;
        // const total = price * count;
        // totalInput.val(total);

        const price = priceInput.val();
        const count = countInput.val();
        const total = price * count;
        totalInput.val(total);
      }

      function sum() {
        const item1TotalValue = Number(item1Total.val());
        const item2TotalValue = Number(item2Total.val());
        const item3TotalValue = Number(item3Total.val());
        const sum = item1TotalValue + item2TotalValue + item3TotalValue;
        let str = "";

        if (sum > 500) {
          str = `
        ${item1TotalValue} + ${item2TotalValue} + ${item3TotalValue} = ${sum}
        ---八折優惠 ${sum * 0.8}----
        `;
        } else {
          str = `
                ${item1TotalValue} + ${item2TotalValue} + ${item3TotalValue} = ${sum}
                `;
        }
        resultS.text(str);
      }

      resultBtn.click(function () {
        sum();
      });


      Mycount.change(function () {
        // itemPrice = $(this).parent().prev().find('input').val();
        // itemCount = $(this).val();
        // itemTotal = $(this).parent().next().find('input');
        // updateTotal(itemPrice, itemCount, itemTotal);
        updateTotal(item1Price, item1Count, item1Total);
        updateTotal(item2Price, item2Count, item2Total);
        updateTotal(item3Price, item3Count, item3Total);


      })

    });

        // changeFun();//一開始執行一次
  </script>

</body>

</html>
