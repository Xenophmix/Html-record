<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    /* body{
        overflow: hidden;
    } */
</style>

<body>

    <!-- Carousel -->
    <!-- carousel-dark 圖片過亮，按鍵可以改成暗色系 -->
    <!-- 不知為何 我把slide移除可以加速按下按鈕後轉圖片的速度? -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <!-- 中間下方的按鈕，可切換圖片 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <!-- carousel-slide 改成滑入滑出的效果 -->
        <!-- carousel-fade 改成淡入淡出的效果 -->
        <div class="carousel-inner carousel-fade">

            <!-- data-bs-interval="5000" 調整圖片持續時間  -->
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="https://picsum.photos/id/1011/5472/3648" alt="Los Angeles" class="d-block"
                    style="width:100%;height: 1000px">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="https://picsum.photos/id/1005/5760/3840" alt="Chicago" class="d-block"
                    style="width:100%;height: 1000px">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="https://picsum.photos/seed/picsum/1920/1080" alt="New York" class="d-block"
                    style="width:100%;height: 1000px">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls/icons -->
        <!-- 左右邊的半透明切換按鈕 -->
        <button class="carousel-control-prev carousel-control-blue" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container-fluid mt-3">
        <h3>Carousel Example</h3>
        <p>The following example shows how to create a basic carousel with indicators and controls.</p>
    </div>

</body>

</html>
