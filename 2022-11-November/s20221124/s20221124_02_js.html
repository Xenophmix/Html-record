  </select>
  <button type="button" id="myBtn" onclick="getNum();">myBtn</button>

  <div id="showAns"></div>
  <!-- <div id="ShowAns2"></div> -->

  <script>


    function getNum() {
      let Num1Value = Number(Num1.value);
      let Num2Value = Number(Num2.value);
      showAns.textContent = "";
      resultX(Num1Value, Num2Value)
    }
    function resultX(Num1Value, Num2Value) {

      for (let i = Num1Value; i <= Num2Value; i++) {
        for (let j = 1; j <= 9; j++) {
          let C = (i * j).toString().padStart(2, '0');
          let A = i.toString().padStart(2, '0');
          let B = j.toString().padStart(2, '0');
          showAns.innerHTML += `<span>${A} * ${B} = ${C}&nbsp;&nbsp;&nbsp;&nbsp;</span>` ;
          // someElement.appendChild(mybr);
        }
        showAns.innerHTML += `<br>`
      }
    }



    const Num1 = document.getElementById('Num1');
    const Num2 = document.getElementById('Num2');

    const showAns2 = document.getElementById('showAns2');
  </script>
