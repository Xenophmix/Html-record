<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <p>Num1 = <span id="Num1">0</span> </p>
  </div>
  <div>
    <p>Num2 = <span id="Num2">0</span></p>
  </div>
  <hr>
  <div>
    <p>sum = <span id="Numsum">0</span></p>
  </div>
  <script>
    // function
    function getSum(aInput, b) {
      let result = aInput + b;
      console.log('getSum', result);
      return result;
    }

    // 抓id
    const Num1 = document.getElementById('Num1');
    const Num2 = document.getElementById('Num2');
    const NumSum = document.getElementById('Numsum');

    // num1 num2
    let getNum1 = Number(prompt('請輸入數字1'));
    let getNum2 = Number(prompt('請輸入數字2'));

    // run 主程式
    let resultSum = getSum(getNum1, getNum2);
    console.log('resultSum', resultSum);
    // id Num1 裡面的text改成getNum1的內容
    Num1.textContent = getNum1;
    Num2.textContent = getNum2;
    NumSum.textContent = resultSum;




  </script>
</body>

</html>
