  <!-- forloop -->
  <!-- 跑操場 -->
  <!-- index i -->
  <!-- 從哪裡開始跑 1 ==> i = 1 -->
  <!-- 跑幾圈 10 i <== 10 -->
  <!-- 一次跑一圈 1 i++ -->


  
    <ul class="wrap" id="mainList"></ul> 


  <script>
    let mainList = document.getElementById('mainList');
    let chartNum = 8;
    let strInner = '';
    updateList();

    function updateList() {
      //title
      let strOut = `<li class="l-card-title">
      <h1>九九乘法表</h1>
      <h2>MULTIPLICATION CHART</h2>
    </li>`
      for (let i = 0; i < chartNum; i++) {
        innerList(i + 2)
        strOut += `<li class="l-card">
              <ul class="l-card__wrap">
                  <li class="l-card__title">${i + 2}</li>
                  ${strInner}
                </ul>
            </li>`
        strInner = '';
      }
      mainList.innerHTML = strOut;
    }

    function innerList(num) {
      for (let i = 0; i < 9; i++) {
        let A = num.toString().padStart(2, '0');
        let B = (i + 1).toString().padStart(2, '0');
        let C = (num * (i + 1)).toString().padStart(2, '0');
        strInner += `<li>${A}x${B}=${C}</li>`
      }
    }
  </script>
