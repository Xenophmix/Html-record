<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1 ...<br>
    2 ...<br>
    3 ...<br>

    <div>
        1...<br>
        2...<br>
        3...<br>
    </div> -->

  <script>


    // continue 跳掉這回合
    // break 中止迴圈
    let sum = 0; 
    for (let i = 1; i <= 10; i++) {
      if (i == 4) {
        continue;
        // break;
      }
      sum += i; // 每次都加一次i到sum裡面 不清空
      document.write(`${i} ${sum} <br>`);
    }
    //最後把所有加起來的i 顯示出來
    document.write(`reslut sum => ${sum} <br>`);

  </script>
</body>

</html>
